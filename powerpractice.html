            <h1>TOMAGOTCHI</h1>

<!-- BUILD A POWERBAR FROM 10 divs-->
<div>
  <div>
    <progress id="hungry-bar" value="0" max="10"></progress>
    <br>
    Hungry<button id="feed">Feed</button>
</div>

    Tired <button id="rest">Rest</button>
</div>

        <br><br>
