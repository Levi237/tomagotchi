<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAMAGOTCHI</title>
    <link rel="stylesheet" type="text/css" href="css/powerpractice.css">
    <script src="js/powerpractice.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>TAMAGOTCHI</h1>
            <p><img src="" id="image"></p>
            <p id="prompt"></p>
        </header>
<div id="bottom">
  <div>
  <p id="age-ticker">WELCOME!</p>

  </div>
<!-- BUILD A POWERBAR FROM 10 divs-->
  <div class="status-block" style="float: left">
    Hungry
    <progress id="hungry-bar" value="0" max="10"></progress>
    <br>
    <button id="feed">Feed</button>
  </div>
  <div class="status-block" style="float:left">
    Bored
    <progress id="bored-bar" value="0" max="10"></progress>
    <br>
    <button id="play">Play</button>
  </div>
  <div class="status-block" style="float: left">
    Tired
    <progress id="tired-bar" value="0" max="10" color="red"></progress>
    <br>
    <button id="rest">Rest</button>
  </div>
  <!-- <br style="clear: left;" /> -->
</div>
        <br><br><br><br><br>
        <footer>
            <input type="text" placeholder="name your pet" id="submitScreen">
            <br>
            <button type="submit" class="submitBtn">submit</button>
        
        </footer>
    </div>    
</body>
</html>
